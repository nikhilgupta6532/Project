<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/animate.css">
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <title>App</title>
    <style>
    .alignment{
    border: 1px solid black;
    margin: 120px auto 0px;
    border-radius: 25px;
    padding: 10px;
    min-height: 793px;
    display: block;
    max-width: 34%;
    position: relative;
    }
    #image img
    {
      max-height: 250px !important;
    }
    #nimage img{
      max-height:250px !important;
    }
    .nik2{
      position: relative;
    }
    .nik4
    {
      position: absolute;
      bottom: 15px;
      width: calc(100% - 25px);
    }
    .nik
    {
      max-height: 450px;
      overflow-y: scroll;
    }
    .nik3 button{
    width: 65%;
    background: #337ab7;
    border-radius: 25px;
    margin-left: 61px;
    color:white;
    min-width: 202px;
    }
    .nik2 input{
      width: 379px;
      height: 40px;
      border-radius: 25px;
      padding: 20px;
    }
    .nik ul{
      margin-left:-39px;
    }
    .nik span{
          background-color: #ddd;
          border-radius: 25px;
          padding:10px;
          font-size: 17px;
          display:inline-block;
    }

    .nik3 select{
    width: 65%;
    background: #337ab7;
    border-radius: 25px;
    margin-left: 61px;
    height:40px;
    color:white;
    }

    #messages li+li{
      margin-bottom:10px;
    }

    </style>


  </head>
  <body>
    <div class="alignment">
  <div id="app" class="nik" style="font-size:20px">
    <p><span>Hello! welcome to <strong>Dominos</strong></span></p>
    <p v-html="image"></p>
    <p v-bind:title="title"><span>What kind of pizza do you want?</span></p>
    <ul style="list-style:none" id="messages"></ul>
  </div>
  <div id="app4" class="nik4">
  <div id="app2" class="nik2">
    <p v-html="input"></p>
  </div>
  <div id="app3" class="nik3">
    <button v-on:click="hey"> <img src="/icons/veg.png"height="35"/>Veg-Pizza</button><br/><br/>
    <button @click="hey1"><img src="/icons/Non_Veg.png" height="35">Non-Veg Pizza</button>
  </div>
</div>
</div>
<script src="/libs/socket.io.js"></script>
<script src="/server/nik.js"></script>
<script src="/libs/jquery-3.1.0.min.js"></script>
<script src="/libs/vue@2.3.4"></script>
</body>
</html>
  <script>
  var app= new Vue({
    el:'#app',
    data:{
      title:"you loaded the page on"+new Date(),
      image:'<img src="pizza.jpg" class="animated bounce">',
    }
  })

  var text = new Vue({
    el:'#app2',
    data:{
      input:'<input type="text" placeholder="Choose from below.." disabled >'
    }
  })

  var buttons = new Vue({
    el:'#app3',
    data:{

    },
    methods:{
      hey:function () {
        function append_li()
        {
          var li  = '<li class="text-right"><span style="color:#eee;border-radius:25px;background-color:#337ab7;padding:10px;font-size:17px">Veg Pizza</span></li><li><span style="padding:10px;font-size:17px">Pick one</span></li>';
          $("#messages").append(li);
        }
        function animate_image()
        {
          $("#app3 #image").animate({height: "320px"}, 1500);
          $("#app2").animate({bottom: "0px"},0);
        }

        $("#app3 button").hide();
        $("#app2").animate({bottom: "-15px"},900);
        setTimeout(append_li,911);
        $('#app3').load('./vegImages');
        setTimeout(animate_image,1200);
      },
         hey1:function () {
          function append_li()
          {
            var li  = '<li class="text-right"><span style="color:#eee;border-radius:25px;background-color:#337ab7;padding:10px;font-size:17px">Non Veg Pizza</span></li><li><span style="padding:10px;font-size:17px">Pick one</span></li>';
            $("#messages").append(li);
          }
          function animate_image()
          {
            $("#app3 #nimage").animate({height: "320px"}, 1500);
            $("#app2").animate({bottom: "0px"},0);
          }

          $("#app3 button").hide();
          $("#app2").animate({bottom: "-15px"},900);
          setTimeout(append_li,911);
          $('#app3').load('./NonVegImages');
          setTimeout(animate_image,1200);
         }
    }
  });
  function scrlb(){
    $("#app").scrollTop($("#app")[0].scrollHeight);
  };
  setInterval(scrlb,400);
  </script>
