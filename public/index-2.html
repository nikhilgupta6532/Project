    <title>App</title>
    <style>
    .alignment{
      border:1px solid black;
      margin: 100px 200px 100px 300px;
      border-radius: 25px;
      padding:10px;
    }
    </style>
  </head>
  <body>
    <div class="alignment">
  <div id="app" style="font-size:30px">
    <p v-html="intro"></p>
    <p v-html="image"></p>
    <p v-bind:title="title">{{message}}</p>
    <ul style="list-style:none" id="messages"></ul>
  </div>
  <div id="app4">
  <div id="app2">
    <p v-html="input"></p>
  </div>
  <div id="app3">
    <button v-on:click="hey" style="width:25%;background:lightblue;border-radius:25px"> <img src="/icons/veg.png"height="35"/>Veg-Pizza</button><br/><br/>
    <button @click="hey1" style="width:25%;background:lightblue;border-radius:25px"><img src="/icons/Non_Veg.png" height="35">Non-Veg Pizza</button>
  </div>
</div>
</div>
<script src="/socket.io/socket.io.js"></script>
<script src="./server/nik.js"></script>
<script src="https://unpkg.com/vue@2.3.4"></script>
<script src="https://unpkg.com/axios@0.12.0/dist/axios.min.js"></script>
</body>
  <script>
  var app= new Vue({
    el:'#app',
    data:{
      intro:'Hello! welcome to <strong>Dominos</strong>',
      message:'What kind of pizza do you want?',
      title:"you loaded the page on"+new Date(),
      image:'<img src="pizza.jpg" class="animated bounce">',
    }
  })

  var text = new Vue({
    el:'#app2',
    data:{
      input:'<input type="text" placeholder="Choose from below.." disabled style="width:300px;height:40px;border-radius:25px;padding:20px;">'
    }
  })

  var buttons = new Vue({
    el:'#app3',
    data:{

    },
    methods:{
      hey:function () {
          var li=$('<li></li>');
        $('#app4').animate({
          left:280
        },{
          duration:2000,
          start: function(){
            $('#app4').addClass("animated slideOutDown");
            $('#messages').append('<li class="text-right"><button style="color:white;font-family:verdana;font-size:30px;background:lightblue;border-radius:25px">Veg Pizza</button></li>');
            $('#messages').append('<li>Pick one</li>');
          },
          complete: function(){
          $('#app4').removeClass("animated slideOutDown");
          $('#app3').load('./vegImages');
          }
        })
         },
         hey1:function () {
           var li=$('<li></li>');
            $('#messages').append('<li class="text-right"style="color:blue;font-family:verdana;font-size:30px;">Non-Veg Pizza</li>');
           $('#messages').append('<li>Pick one</li>');
           $('#app3').load('./NonVegImages');
         }
    }
  })
  </script>
